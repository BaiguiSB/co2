<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../style/admin.css" />
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <script type="text/javascript" src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body class="wrap">

    <div class="head">
        <img src="../static/logo.jpg" class="fl" alt="logo">
        <div class="search fl">
            <img src="../static/search.jpg" alt="" class="fl">
            <input type="text" class="keyword fl" name="keyword" autocomplete="off" disableautocomplete />
            <input type="submit" class="btn fr" value="搜索" />
        </div>
        <div class="user fr">
            <img src="../static/user.jpg" alt="" class="img fr">
            <div class="menu" style="display: none;">
                <div class="logined" style="display: none;">
                    <div class="head"></div>
                    <p>芙蓉</p>
                    <div class="function">
                        <a scr="收藏.html"></a>
                        <a scr="收藏.html"></a>
                        <a scr="收藏.html"></a>
                        <a scr="收藏.html"></a>
                    </div>
                </div>
                <div class="unlogin" style="display: none;">
                    <div class="head"></div>
                    <div class="input-box">
                        <label>账号|</label>
                        <input name="username" type="text" placeholder="请输入用户名" autocomplete="off"
                            disableautocomplete>
                    </div>
                    <div class="input-box">
                        <label>密码|</label>
                        <input name="password" type="password" placeholder="请输入密码" autocomplete="off"
                            disableautocomplete>
                    </div>
                    <input type="submit" class="left-bottom fl" value="登录">
                    <input type="submit" class="right-bottom fr" value="注册">
                </div>

                <div class="register" style="display: none;">

                    <p>用户注册</p>
                    <div class="input-box">
                        <label>账号|</label>
                        <input name="username" type="text" placeholder="请输入用户名" autocomplete="off"
                            disableautocomplete>
                    </div>
                    <div class="input-box">
                        <label>密码|</label>
                        <input name="password" type="password" placeholder="请输入密码" autocomplete="off"
                            disableautocomplete>
                    </div>
                    <div class="input-box">
                        <label>确认|</label>
                        <input name="password" type="password" placeholder="请确认密码" autocomplete="off"
                            disableautocomplete>
                    </div>
                    <input type="submit" class="left-bottom fl" value="登录">
                    <input type="submit" class="right-bottom fr" value="注册">
                </div>
            </div>
        </div>
    </div>

    <div class="h20-blank"></div>

    <div class="passbg">
        <div class="login-box">
            <p class="welcome">管理员登录</p>

            <p>
                <input type="text" name="username" placeholder="请输入账号" id="username" class="login-text" maxlength="30">
            </p>
            <p>
                <input type="password" name="password" placeholder="请输入密码" id="password" class="login-text"
                    maxlength="16">
            </p>

            <p style="color: red;" id="message"> </p>

            <input type="submit" id="submit_user" class="btn-submit" value="登录" onclick="login();">

        </div>
    </div>
    </div>
</body>

</html>
